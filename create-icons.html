<!DOCTYPE html>
<html>
<head>
    <title>生成 PWA 圖標</title>
</head>
<body>
    <canvas id="canvas192" width="192" height="192" style="border: 1px solid #ccc; margin: 10px;"></canvas>
    <canvas id="canvas512" width="512" height="512" style="border: 1px solid #ccc; margin: 10px;"></canvas>
    <br>
    <button onclick="downloadIcons()">下載圖標</button>
    
    <script>
        function createIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            const scale = size / 192;
            
            // 背景
            ctx.fillStyle = '#667eea';
            ctx.fillRect(0, 0, size, size);
            
            // 圓角背景
            ctx.beginPath();
            ctx.roundRect(0, 0, size, size, 24 * scale);
            ctx.fillStyle = '#667eea';
            ctx.fill();
            
            // 宮廟圖標
            ctx.save();
            ctx.scale(scale, scale);
            ctx.translate(32, 40);
            
            // 屋頂
            ctx.beginPath();
            ctx.moveTo(0, 40);
            ctx.lineTo(64, 10);
            ctx.lineTo(128, 40);
            ctx.lineTo(128, 50);
            ctx.lineTo(0, 50);
            ctx.closePath();
            ctx.fillStyle = '#f39c12';
            ctx.fill();
            ctx.strokeStyle = '#e67e22';
            ctx.lineWidth = 2;
            ctx.stroke();
            
            // 主體建築
            ctx.fillStyle = '#e74c3c';
            ctx.fillRect(20, 50, 88, 60);
            ctx.strokeStyle = '#c0392b';
            ctx.lineWidth = 2;
            ctx.strokeRect(20, 50, 88, 60);
            
            // 門
            ctx.fillStyle = '#8b4513';
            ctx.fillRect(56, 70, 16, 40);
            
            // 柱子
            ctx.fillStyle = '#d4af37';
            ctx.fillRect(32, 50, 8, 60);
            ctx.fillRect(88, 50, 8, 60);
            
            // 香爐 (圓形)
            ctx.beginPath();
            ctx.arc(64, 25, 12, 0, 2 * Math.PI);
            ctx.fillStyle = '#8b4513';
            ctx.fill();
            ctx.strokeStyle = '#654321';
            ctx.lineWidth = 2;
            ctx.stroke();
            
            // 香煙 (線條)
            ctx.strokeStyle = '#bdc3c7';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(64, 13);
            ctx.lineTo(62, 5);
            ctx.moveTo(64, 13);
            ctx.lineTo(64, 3);
            ctx.moveTo(64, 13);
            ctx.lineTo(66, 5);
            ctx.stroke();
            
            ctx.restore();
        }
        
        // 生成圖標
        createIcon(document.getElementById('canvas192'), 192);
        createIcon(document.getElementById('canvas512'), 512);
        
        function downloadIcons() {
            // 下載 192x192
            const canvas192 = document.getElementById('canvas192');
            const link192 = document.createElement('a');
            link192.download = 'icon-192.png';
            link192.href = canvas192.toDataURL();
            link192.click();
            
            // 下載 512x512
            setTimeout(() => {
                const canvas512 = document.getElementById('canvas512');
                const link512 = document.createElement('a');
                link512.download = 'icon-512.png';
                link512.href = canvas512.toDataURL();
                link512.click();
            }, 500);
        }
        
        // 自動下載
        setTimeout(downloadIcons, 1000);
    </script>
</body>
</html>
