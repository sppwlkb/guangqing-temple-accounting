<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>廣清宮快速記帳軟體 - 載入中...</title>
    <style>
        body {
            font-family: 'Microsoft JhengHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .loading {
            background: rgba(255,255,255,0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading">
        <h1>🏮 廣清宮快速記帳軟體</h1>
        <div class="spinner"></div>
        <p>正在載入應用程式...</p>
        <p><small>如果沒有自動跳轉，請點擊 <a href="./index-enhanced.html" style="color: white; text-decoration: underline;">這裡</a></small></p>
    </div>
    
    <script>
        // 立即重定向
        window.location.href = './index-enhanced.html';
        
        // 備用重定向（1秒後）
        setTimeout(function() {
            window.location.href = './index-enhanced.html';
        }, 1000);
    </script>
</body>
</html>
